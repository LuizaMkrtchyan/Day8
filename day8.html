<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing with Filters</title>
  <style>
    #filters{
        position:fixed;
        top:400px;
    }
  </style>
</head>
<body>

<div id="product-list"></div>
<div id="filters">
  <label for="category-filter">Category:</label>
  <select id="category-filter">
    <option value="">All</option>
    <option value="Home">Home</option>
    <option value="Apparel">Apparel</option>
    <option value="Electronics">Electronics</option>
  </select>
  <label>Tags:</label>
  <input type="checkbox" id="tag-eco-friendly" value="eco-friendly"> <label for="tag-eco-friendly">Eco-friendly</label>
  <input type="checkbox" id="tag-new" value="new"> <label for="tag-new">New</label>
  <input type="checkbox" id="tag-sale" value="sale"> <label for="tag-sale">Sale</label>
</div>

<script src="script.js"></script>

</body>
</html>
